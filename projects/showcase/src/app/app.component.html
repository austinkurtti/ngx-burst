<header class="container-fluid g-0 py-3 mb-3">
    <div class="row g-0">
        <div class="col px-3">
            <h1>ngx-burst Showcase</h1>
        </div>
    </div>
</header>

<section id="buttons" class="container g-0">
    <h2>Buttons</h2>
    <div class="row g-0 py-5">
        <div class="col">
            <button ngxbButton>Button</button>
            <button ngxbButton disabled>Disabled</button>
        </div>
    </div>
</section>

<section id="dialogs" class="container g-0">
    <h2>Dialogs</h2>
    <div class="row g-0 py-5">
        <div class="col-auto">
            <label for="dialog-size" class="me-2">Choose a size:</label>
            <select id="dialog-size" class="me-3" (change)="dialogSizeChange($event)">
                <option [value]="DialogSize.minimal">Minimal</option>
                <option [value]="DialogSize.small">Small</option>
                <option [value]="DialogSize.medium">Medium</option>
                <option [value]="DialogSize.large">Large</option>
                <option [value]="DialogSize.fullscreen">Fullscreen</option>
            </select>
            <button (click)="openDialog()">Open dialog</button>
        </div>
    </div>
</section>

<section id="tooltips" class="container g-0">
    <h2>Tooltips</h2>
    <h3>Directions</h3>
    <div class="row g-0 py-5">
        <div class="col text-center">
            <span ngxbTooltip [tooltipContent]="'Tooltip on top'">Top</span>
        </div>
        <div class="col text-center">
            <span ngxbTooltip [tooltipContent]="'Tooltip on right'" [tooltipPosition]="TooltipPosition.right">Right</span>
        </div>
        <div class="col text-center">
            <span ngxbTooltip [tooltipContent]="'Tooltip on bottom'" [tooltipPosition]="TooltipPosition.bottom">Bottom</span>
        </div>
        <div class="col text-center">
            <span ngxbTooltip [tooltipContent]="'Tooltip on left'" [tooltipPosition]="TooltipPosition.left">Left</span>
        </div>
    </div>
    <h3>Features</h3>
    <div class="row g-0 py-5">
        <div class="col text-center">
            <span ngxbTooltip [tooltipContent]="'Gotta go fast'" [tooltipDelay]="0">No delay</span>
        </div>
        <div class="col text-center">
            <span ngxbTooltip [tooltipContent]="'Feeling lazy'" [tooltipDelay]="3000">3 second delay</span>
        </div>
        <div class="col text-center">
            <input id="tooltip-enabled-checkbox" type="checkbox" [checked]="tooltipEnabled" (change)="tooltipEnabled = !tooltipEnabled">
            <label for="tooltip-enabled-checkbox" class="me-3">Enabled</label>
            <span ngxbTooltip [tooltipContent]="'Can you see me now?'" [tooltipEnabled]="tooltipEnabled">Enabled/Disabled</span>
        </div>
        <div class="col text-center">
            <span ngxbTooltip [tooltipContent]="'Coming soon!'">Rich content</span>
        </div>
    </div>
</section>
